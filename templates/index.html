<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - End-to-End Encrypted Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Login Section -->
            <div id="login-section" class="col-12 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                            <h2 class="card-title">SecureChat</h2>
                            <p class="text-muted">End-to-End Encrypted Messaging</p>
                        </div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Join Chat</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Chat Section (Initially Hidden) -->
            <div id="chat-section" class="col-12 d-none">
                <div class="row h-100">
                    <!-- Sidebar -->
                    <div class="col-md-3 bg-light p-3 border-end">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4>SecureChat</h4>
                            <button id="logout-btn" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                        
                        <div class="mb-4">
                            <h6>Online Users</h6>
                            <div id="online-users" class="list-group">
                                <!-- Online users will be added here -->
                            </div>
                        </div>
                    </div>

                    <!-- Main Chat Area -->
                    <div class="col-md-9 d-flex flex-column">
                        <div class="p-3 border-bottom">
                            <h5 id="current-chat-with">Select a user to start chatting</h5>
                        </div>
                        
                        <!-- Messages Container -->
                        <div id="messages-container" class="flex-grow-1 p-3 overflow-auto">
                            <div id="messages">
                                <!-- Messages will be added here -->
                            </div>
                        </div>
                        
                        <!-- Message Input (Disabled until user is selected) -->
                        <div class="p-3 border-top">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
                                <button id="send-btn" class="btn btn-primary" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
